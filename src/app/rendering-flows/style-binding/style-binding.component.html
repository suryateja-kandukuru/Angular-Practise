<h2>Examples of Style Binding</h2>

<div>
    <p [style.color]=" 'red' ">Now i am going to chnage this paragraph text color to red</p>
</div>

<div>

    <p [ngStyle]=" {'color':( textcolor ?'red':'green'),'font-style':'italic' }">Now we are giving multiple style like color-blue,font-style</p>
</div>
