<h2>Example of Two way data binding</h2>

<div>
    <p>This is two way biding both the logic and view chnages paralley</p>
    <p>The symbol is like [(ngModel)]="modelName"</p>

    <input type="text" [(ngModel)]="name">
    <p>By using the ngModel now we can see the input result parallel in the paragraph {{name}}</p>
</div>
